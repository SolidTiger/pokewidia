<body>
    <header>
        <img src = "Pokewidia_logo.png" width = 400><br>
        <a href="index.html" class="button">Home</a>
        <a href="pokemon_select.html" class="button">Explore Pokémon</a>
        <a href="team_chart.html" class="button">Compare Teams</a>
    </header>
    <div style="text-align:center">
        <!-- Create a div where the graph will take place -->
        <label for="scatterPlot">This scatterplot is a work in progress, there should be mouse hover features in the final implementations, also the styling is not done yet.</label>
        <div id="scatterPlot"></div>

        <!-- Initialize a select button -->
        <label for="dropdown">X:</label>
        <select id="selectX"></select>
        <label for="dropdown">Y:</label>
        <select id="selectY"></select>
        <div>
            <!-- <div id="my_dataviz" style="text-align:center"></div> -->
            <div>
            <div class="dropdown">
                    <button class="button" onclick="dropdown()">Sort By
                    </button>
                        <div id="sort_dropdown" class="dropdown-content" style="text-align:center;">
                            <a onclick="update_grid(0)">Pokédex No.</a>
                            <a onclick="update_grid(1)">HP</a>
                            <a onclick="update_grid(2)">Attack</a>
                            <a onclick="update_grid(3)">Defense</a>
                            <a onclick="update_grid(4)">Speed</a>
                            <a onclick="update_grid(5)">Special</a>
                        </div>
                </div>
                <button type="button" class="button" onclick="clear_data()">Clear All</button>
            </div>        
            <!-- <div style="position: relative; display:inline-block;">
                Sort Order
                <label class="container"> 
                    <input type="radio" id="ascending" name="radio" checked="checked">
                    <span class="checkmark"></span>

                </label>
                <label class="container"> 
                    <input type="radio" id="descending" name="radio">
                    <span class="checkmark"></span>
                    Descending
                </label>
            </div> -->
            <div id="grid"></div>
            <div id="filter"></div>

        </div>
    </div>
    <script type="text/javascript" src="pokemon_select.js"></script>
    <script type="text/javascript" src="scatterPlot.js"></script>
    <script>
        /**------------------------
         * Script for dropdown menu
         * ------------------------
        **/
        function dropdown() {
          document.getElementById("sort_dropdown").classList.toggle("show");    
        }
        
        // Close the dropdown if the user clicks outside of it
        window.onclick = function(e) {
          if (!e.target.matches('.button')) {
          var myDropdown = document.getElementById("sort_dropdown");
            if (myDropdown.classList.contains('show')) {
              myDropdown.classList.remove('show');
            }
          }
        }

    </script>
    <style>
        /* Styling unique for this HTML document */
        .dropdown-content {
            border-radius: 10px;
            display: none;
            position: absolute;
            transform: translateX(15px);
            background-color: #f1f1f1;
            min-width: 180px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            user-select: none;
        }

        .show {
            display: block;
        }

        .dropdown {
            display: inline-block;
        }

        .dropdown a:hover {
            border-radius: 10px;
            background-color: #ddd;
        }

    </style>
</body>

</html>
